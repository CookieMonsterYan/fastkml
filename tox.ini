[tox]
envlist =
    {py26,py27,py32,py33,py34},
    {py26,py27,py32,py33,py34}-{shapely,lxml},
    {py26,py27,py32,py33,py34}-shapely-lxml,
    pep8

[testenv]
deps =
    pytest
    coverage
    py26: unittest2
    shapely: Shapely
    lxml: lxml
commands =
    coverage run -a --source=fastkml setup.py test

[testenv:pep8]
deps =
    pep8
commands =
    pep8 --exclude test_main.py fastkml
